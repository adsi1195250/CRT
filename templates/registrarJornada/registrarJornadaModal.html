{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg">

    <div class="modal-content">

        <form role="form" action="{% url 'registrarJornadaModal' %}" method="post">
         {% csrf_token %}
            <!--
        <div class="modal-header">
            <h3><strong>Registrar Jornada</strong></h3>
            <button type="button" class="close" data-dismiss="modal">X</button>
        </div>-->
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class=""></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-11">
                                <h3 class="" style="padding-left: 10%"><strong>Registrar Jornada</strong></h3>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="close" data-dismiss="modal"><i class="fas fa-window-close"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div style="background-color: rgba(0,0,0,0.17);border-top-left-radius: 10px" class="col-md-6">
                                <h3 class="text-md-center"> Trabajador: </h3>
                            </div>
                            <div style="background-color: rgba(0,0,0,0.17);border-top-right-radius: 10px" class="col-md-6">
                                <h3 class="text-md-left">{{ trabajador }}</h3>
                            </div>
                        </div>
                         <div class="row">
                            <div style="background-color: rgba(0,0,0,0.17);border-bottom-left-radius: 10px" class="col-md-6">
                                <h3 class="text-md-center"> Hora de registro: </h3>
                            </div>
                            <div style="background-color: rgba(0,0,0,0.17);border-bottom-right-radius: 10px" class="col-md-6">
                                <h3 class="text-md-center" id="time"></h3>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12"></div>
                            {% crispy form %}

                        </div>
                        <div class="row">
                            <div class="col-md-12 text-md-center">
                                <input type="submit" class="btn btn-primary" name="submit" value="Guardar">
                                <button type="button" class="btn btn-danger" onclick="return cerrar_modal()">
                                Cancelar
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">


            </div>
        </div>
    </form>
    </div>
</div>
<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds());
        document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
        t = setTimeout(function () {
            startTime()
        }, 500);
    }
    startTime();
})();
</script>
