<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div style="background-color: #4eac92" class="modal-header">
            <h3 style=""><strong>Detalle del colaborador</strong></h3>
            <button type="button" class="close" data-dismiss="modal"><a class="fa fa-times-circle"></a></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-3">
                    <p><strong>Nombres:</strong></p>
                    <p><strong>Cedula:</strong></p>
                    <p><strong>Fecha de ingreso:</strong></p>
                    <p><strong>Fecha de nacimiento:</strong></p>
                </div>
                 <div class="col-xs-5">
                    <p>{{ object.nombres }}</p>
                    <p>{{ object.cedula }}</p>
                    <p>{{ object.fechaIngreso }}</p>
                    <p>{{ object.fechaNacimiento }}</p>
                </div>
                <div style="padding-left: 15px" class="col-xs-3">
                    <p><strong>Edad:</strong></p>
                    <p><strong>Teléfono:</strong></p>
                    <p><strong>Código de barras:</strong></p>
                    <textarea disabled rows="2">{{ object.CodigoBarras }}</textarea>
                </div>
                <div class="col-md-2">
                    <p>{{ object.edad }}</p>
                    <p>{{ object.telefono }}</p>
                    <p></p>

                </div>
            </div>
        </div>
        <div style="background-color: #4eac92;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px" class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-secondary" onclick="return cerrar_modal()">
                        Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
