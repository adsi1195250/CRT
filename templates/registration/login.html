{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div style="background-color: rgba(0,0,0,0.53); width: 100%; height: 350px; text-align:center; padding-top: 30px; margin-top: 50px;">
  <div style="text-align:center; margin-top:20px; background-color: rgba(0,0,0,0.73); padding-top:10px; width: 350px; margin-left:500px; height: 250px;">
    <h4>Inicio Sesión</h4>
    <form method="post" action="." style="width: auto; text-align:center;">
      <div style="padding-right:0px;">
        <label for = "id_username"></label>
          <input id="id_username" name="username" placeholder="Usuario">
      </div>
      <div style="padding-right: 0px; margin-top: 20px;">
        <label for = "id_password"></label>
          <input id="id_password" type="password" name="password" placeholder="Contraseña">
      </div>
        {% csrf_token %}
        <input style="margin-top: 20px;" class="btn btn-secondary" style="background-color:#000;" type="submit" value="{% trans 'Iniciar sesion' %}" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p style="margin-top: 20px;">{% trans "Has olvidado tu contrasena" %}? <a style="color:orange;" href="{% url 'auth_password_reset' %}">{% trans "Restablecer" %}</a>!</p>
  </div>
</div>
{% if form.errors %}
  <div class="alert btn-primary" style="margin-top: 10px;">{{form.errors}}</div>
{% endif %}
{% endblock %}
